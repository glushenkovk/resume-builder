# Standalone docker-compose for job-fetcher (testing)
version: '3.8'

services:
  job-fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-fetcher
    ports:
      - "3001:3000"  # Use 3001 to avoid conflict with other services
    environment:
      - PORT=3000
      - HEADLESS=true
      - DEFAULT_TIMEOUT_MS=45000
      - MAX_CONCURRENCY=2
      - RATE_LIMIT_MAX=30
      - RATE_LIMIT_WINDOW_MS=600000
      - REQUEST_TIMEOUT_MS=120000
    restart: unless-stopped
    # Resource limits (Playwright can be memory hungry)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
