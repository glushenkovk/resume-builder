# Full stack docker-compose for Resume Builder
# Includes: n8n, Gotenberg (PDF), job-fetcher (LinkedIn)
version: '3.8'

services:
  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/New_York
      - N8N_RESTRICT_FILE_ACCESS_TO=/data/input;/data/output;/home/node/.n8n
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data/input:/data/input:ro
      - ./data/output:/data/output
    restart: unless-stopped
    networks:
      - resume-network
    depends_on:
      gotenberg:
        condition: service_healthy
      job-fetcher:
        condition: service_healthy

  # Gotenberg PDF conversion service
  gotenberg:
    image: gotenberg/gotenberg:7
    container_name: gotenberg
    ports:
      - "3000:3000"
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=false"
      - "--api-timeout=120s"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resume-network

  # LinkedIn Job Fetcher (Playwright)
  job-fetcher:
    build:
      context: ./job-fetcher
      dockerfile: Dockerfile
    container_name: job-fetcher
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - HEADLESS=true
      - DEFAULT_TIMEOUT_MS=45000
      - MAX_CONCURRENCY=2
      - RATE_LIMIT_MAX=30
      - RATE_LIMIT_WINDOW_MS=600000
      - REQUEST_TIMEOUT_MS=120000
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - resume-network

volumes:
  n8n_data:

networks:
  resume-network:
    driver: bridge
